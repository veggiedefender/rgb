<!DOCTYPE html>
<html>
  <head>
    <title>ruth gader binsburg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
      }

      img {
        mix-blend-mode: screen;
        position: fixed;
      }

      #resize {
        bottom: 0;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin: 16px;
        position: fixed;
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1>
      <span style="color: red;">r</span>uth
      <span style="color: green;">g</span>ader
      <span style="color: blue;">b</span>insburg
    </h1>
    <p id="resize">resize your window ↘️</p>
    <img src="rbg_r.png" style="top: 25%; left: 28%;" />
    <img src="rbg_g.png" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" />
    <img src="rbg_b.png" style="bottom: 25%; right: 28%;" />
    <script>
      function onResize() {
        window.removeEventListener('resize', onResize)
        setTimeout(function() {
          resize.parentNode.removeChild(resize)
        }, 1000)
      }

      setTimeout(function() {
        window.addEventListener('resize', onResize)
      }, 1000)
    </script>
  </body>
</html>
